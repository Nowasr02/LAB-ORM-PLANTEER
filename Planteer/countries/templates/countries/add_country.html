{% extends "main/base.html" %}
{% load static %}

{% block content %}

<div class="row plant-form-container">

    <form class="plant-form" action="{% url 'countries:add_country' %}" method="post" enctype="multipart/form-data">
        <h2>Add a New Country</h2>

        {% csrf_token %}

        <input type="text" placeholder="Country Name" name="name" required />

        <label class="label-title">Flag Image</label>
        <input type="file" name="image" class="file-input" required accept="image/*">

        <button type="submit" class="btn submit-btn">Add Country</button>

    </form>
</div>

{% endblock %}
