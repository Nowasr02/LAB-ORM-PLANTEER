{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Chewy&family=Jersey+25&family=Phudu:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style/style.css' %}">

    <title>Document</title>
</head>

<body>

    <div class="header-wrapper">
        <div class="logo">
            <a href="{% url 'main:home_view' %}">PLANTEER</a>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="{% url 'main:home_view' %}">Home</a></li>
                <li><a href="{% url 'plants:all_plants_view' %}">All Plants</a></li>
                <li><a href="{% url 'plants:add_plant_view' %}">Add Plant</a></li>
                <li><a href="{% url 'plants:search_view' %}">Search Plant</a></li>
            </ul>
        </div>

        <div class="search-bar">
            <form role="search" method="get" action="{% url 'plants:search_view' %}">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="search"
                    value="{{request.GET.search}}" required minlength="3">
            </form>
        </div>


    </div>



    {% if request.user.is_authenticated %}
    <h6 class="p-0 m-0">wlcome {{ request.user.username }}, <a class="dropdown-item" href="{% url 'accounts:log_out_view' %}">Log out</a></h6>

    {% else %}
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Account
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'accounts:signup_view' %}">Sign up</a></li>
            <li><a class="dropdown-item" href="{% url 'accounts:signin_view' %}">Sign in</a></li>
        </ul>
    </div>

    {% endif %}
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
